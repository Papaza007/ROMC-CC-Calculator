<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO Status Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg-body:#0f172a; --bg-card:#1e293b; --bg-input:#334155; --text-main:#f1f5f9; --text-muted:#94a3b8; --accent:#3b82f6; --border:#334155; --c-atk:#ef4444; --c-def:#3b82f6; --c-res:#10b981; --c-gold:#f59e0b; }
        body { font-family:'Kanit',sans-serif; background-color:var(--bg-body); color:var(--text-main); margin:0; padding:20px; display:flex; justify-content:center; align-items:center; min-height:100vh; user-select:none; }
        .dashboard { background:var(--bg-card); width:100%; max-width:900px; border-radius:20px; box-shadow:0 20px 50px rgba(0,0,0,0.5); border:1px solid var(--border); padding:30px; }
        .header-section { text-align:center; margin-bottom:30px; border-bottom:1px solid var(--border); padding-bottom:20px; }
        h1 { margin:0 0 10px 0; font-weight:600; text-transform:uppercase; letter-spacing:1px; }
        .select-wrapper { position:relative; max-width:300px; margin:0 auto; }
        select { width:100%; padding:12px 20px; background:var(--bg-input); color:#fff; border:2px solid var(--accent); border-radius:10px; font-family:'Kanit',sans-serif; font-size:1.1rem; cursor:pointer; outline:none; appearance:none; }
        .select-wrapper::after { content:'â–¼'; font-size:0.8rem; color:var(--accent); position:absolute; right:15px; top:50%; transform:translateY(-50%); pointer-events:none; }
        .grid-layout { display:grid; grid-template-columns:1fr 1fr; gap:20px; }
        @media (max-width: 768px) { .grid-layout { grid-template-columns: 1fr; } }
        .card { background:rgba(0,0,0,0.2); border-radius:12px; padding:20px; border:1px solid var(--border); }
        .card-title { font-size:0.9rem; text-transform:uppercase; letter-spacing:1px; font-weight:600; margin-bottom:15px; padding-bottom:5px; border-bottom:2px solid; display:flex; justify-content:space-between; }
        .t-atk { color:var(--c-atk); border-color:var(--c-atk); } .t-def { color:var(--c-def); border-color:var(--c-def); } .t-base { color:var(--text-muted); border-color:var(--text-muted); }
        .input-group { margin-bottom:15px; display:flex; align-items:center; justify-content:space-between; }
        .input-group label { font-size:0.9rem; color:var(--text-muted); flex:1; }
        .stat-badge { font-size:0.75rem; padding:2px 6px; border-radius:4px; background:#334155; color:#fff; margin-right:10px; min-width:40px; text-align:center; }
        input[type="number"] { width:80px; background:var(--bg-body); border:1px solid var(--border); color:var(--text-main); padding:8px; border-radius:6px; text-align:center; font-family:'Kanit',sans-serif; font-size:1rem; transition:all 0.2s; }
        input[type="number"]:focus { outline:none; border-color:var(--accent); box-shadow:0 0 0 3px rgba(59, 130, 246, 0.2); }
        .result-section { margin-top:30px; background:rgba(0,0,0,0.3); border-radius:15px; padding:20px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; text-align:center; border:1px solid var(--border); }
        .res-box h3 { margin:0; font-size:0.85rem; color:var(--text-muted); text-transform:uppercase; }
        .res-value { font-size:2.5rem; font-weight:600; margin:5px 0 0 0; line-height:1; }
        .v-chance { color:var(--c-gold); text-shadow:0 0 15px rgba(245, 158, 11, 0.2); }
        .v-duration { color:var(--c-def); }
        .v-time { color:var(--c-res); text-shadow:0 0 15px rgba(16, 185, 129, 0.2); }
        .unit { font-size:1rem; color:var(--text-muted); font-weight:400; }
        .footer { margin-top:20px; text-align:center; font-size:0.8rem; color:#475569; }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="dashboard">
    <div class="header-section">
        <h1>Status Calculator</h1>
        <div class="select-wrapper"><select id="statusSelect"></select></div>
    </div>

    <div class="grid-layout">
        <div class="col-left">
            <div class="card" style="margin-bottom: 20px;">
                <div class="card-title t-base">Base Information</div>
                <div class="input-group"><label>Base Chance</label><input type="number" id="inp_base" value="50" placeholder="%"></div>
                <div class="input-group"><label>Base Time</label><input type="number" id="inp_time" value="10" placeholder="Sec"></div>
            </div>
            <div class="card">
                <div class="card-title t-atk">Attacker <span id="lbl_atk_stat" class="stat-badge" style="background:var(--c-atk)">STR</span></div>
                <div class="input-group"><label>Stat Value</label><input type="number" id="inp_atk_stat" value="0"></div>
                <div class="input-group"><label>Status Atk %</label><input type="number" id="inp_status_atk" value="0"></div>
                <div class="input-group"><label>Special/CC Atk %</label><input type="number" id="inp_cc_atk" value="0"></div>
            </div>
        </div>

        <div class="col-right">
            <div class="card" style="margin-bottom: 20px;">
                <div class="card-title t-def">Defender</div>
                <div class="input-group"><label>Res Chance <span id="lbl_def_chance" class="stat-badge">VIT</span></label><input type="number" id="inp_def_chance" value="0"></div>
                <div class="input-group"><label>Res Time <span id="lbl_def_time" class="stat-badge">VIT</span></label><input type="number" id="inp_def_time" value="0"></div>
            </div>
            <div class="card">
                <div class="card-title t-def" style="border-color: var(--c-res); color: var(--c-res);">Resistance</div>
                <div class="input-group"><label>Resist %</label><input type="number" id="inp_res" value="0"></div>
                <div class="input-group"><label>Special/CC Res %</label><input type="number" id="inp_cc_res" value="0"></div>
            </div>
        </div>
    </div>

    <div class="result-section">
        <div class="res-box"><h3>Chance</h3><div class="res-value v-chance" id="res_chance">0<span class="unit">%</span></div></div>
        <div class="res-box"><h3>Duration</h3><div class="res-value v-duration" id="res_duration_pct">100<span class="unit">%</span></div></div>
        <div class="res-box"><h3>Final Time</h3><div class="res-value v-time" id="res_final_time">0.00<span class="unit">s</span></div></div>
    </div>
    
    <div class="footer">Status Calculator - GitHub Hosted</div>
</div>

<script src="logic.js"></script>

</body>
</html>
